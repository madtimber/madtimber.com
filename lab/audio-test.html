<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>HTML5 &lt;audio&gt; test.</title>
		<style>
			
			#da1 {
				width: 300px;
				height: 40px;
				border: 1px solid black;
				display: block;
			}

		</style>
		
		
	</head>
	<body>
		<h1>Audio Tag Test</h1>
		<audio id="audio1">
			<source src="../music/test.mp3" />
		</audio>
		
		<div id="da1">
			<h4> click me for a song</h4>
		</div>
		<script>
			document.getElementById("da1").addEventListener('click', function(e) {
				document.getElementById("audio1").play();
			}, false);
		</script>
	</body>
</html>
